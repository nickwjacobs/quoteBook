<!DOCTYPE html>
<html ng-app="quoteBook">

<head>

    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="controller">
    <p ng-repeat="quote in quotes | filter: filterText">

        <span class='text'>{{quote.text}}</span>
        <span class='author'> -- {{quote.author}}</span>
        <button ng-click="deleteMe(quote.text)">Delete</button>

    </p>
    <input type="text" placeholder="Add quote text!" ng-model='newQuoteText' />
    <input type="text" placeholder="Add quote Author" ng-model 'newQuoteAuthor'/>
    <button ng-click="addQuote()">Add Quote</button>
    <div>
        Filter: <input type="text" ng-model='filterText' />
    </div>





    <script src=" https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>

</body>

</html>
